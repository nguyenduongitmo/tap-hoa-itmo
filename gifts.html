<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạp Hóa ITMO - Chọn Quà</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gifts.css">
    <script src="https://cdn.sheetjs.com/xlsx/v0.19.3/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gift-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gift-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gift-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gift-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Thêm hiệu ứng cho tiêu đề */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            animation: fadeIn 1s ease-out;
        }

        /* Thêm hiệu ứng cho các món quà */
        .gift-item {
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            /* Thêm thuộc tính để làm mờ ban đầu */
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Đảm bảo hiệu ứng slideIn áp dụng tuần tự */
        .gift-item:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .gift-item:nth-child(even) {
            animation-delay: 0.2s;
        }
        /* CSS cho modal */
        .modal {
            display: none; /* Ẩn modal mặc định */
            position: fixed; /* Cố định vị trí trên màn hình */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Nền mờ */
            /* Đảm bảo modal nằm trên cùng */
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-content img {
            max-width: 200px;
            margin-bottom: 10px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #888;
        }

        .close-button:hover {
            color: #333;
        }

        /* CSS cho món quà đã chọn */
        .gift-item.chosen {
            opacity: 0.5; /* Làm mờ món quà đã chọn */
            cursor: default; /* Thay đổi con trỏ chuột */
            pointer-events: none; /* Ngăn chặn sự kiện click */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chọn món quà bạn yêu thích</h1>
    <div class="gift-grid">
        <!-- Các món quà sẽ được tạo bằng JavaScript -->
    </div>

    <!-- Modal -->
    <div id="giftModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img src="images/gift-collection.jpg" alt="Hình ảnh quà tặng">
            <p id="giftMessage">Bạn đã chọn món quà này!</p>
        </div>
    </div>
</div>
<script>
    const spreadsheetId = 'YOUR_SPREADSHEET_ID'; // Thay thế bằng ID của Google Sheet của bạn
    const apiKey = 'YOUR_API_KEY'; // Thay thế bằng API key của bạn
    document.addEventListener('DOMContentLoaded', () => {
        const giftGrid = document.querySelector('.gift-grid');
        const numberOfGifts = 120;
        const modal = document.getElementById('giftModal');
        const giftMessage = document.getElementById('giftMessage');
        const closeButton = document.querySelector('.close-button');

        // Lấy thông tin từ localStorage
        const name = localStorage.getItem('name');
        const address = localStorage.getItem('address');
        // Hàm để lấy danh sách các món quà đã chọn từ Google Sheet
        async function getChosenGifts() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/ChosenGifts!A:A?key=${apiKey}`);
                const data = await response.json();
                if (data.values) {
                    return data.values.map(row => parseInt(row[0]));
                } else {
                    return [];
                }
            } catch (error) {
                console.error('Lỗi khi lấy danh sách quà đã chọn:', error);
                return [];
            }
        }
        // Hàm để thêm một món quà đã chọn vào Google Sheet
        async function addChosenGift(giftIndex, name, address) {
            try {
                const appendData = {
                    values: [[giftIndex, name, address]]
                };
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/GiftSelections:append?valueInputOption=USER_ENTERED&insertDataOption=INSERT_ROWS&key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appendData)
                });
                if (response.status === 200) {
                    console.log('Đã thêm quà vào Google Sheet thành công.');
                } else {
                    console.error('Lỗi khi thêm quà vào Google Sheet:', response.statusText);
                }
            } catch (error) {
                console.error('Lỗi khi thêm quà vào Google Sheet:', error);
            }
        }
        // Hàm để tải và hiển thị các món quà
        async function loadGifts() {
            const chosenGifts = await getChosenGifts();
            for (let i = 0; i < numberOfGifts; i++) {
                const giftItem = document.createElement('div');
                giftItem.classList.add('gift-item');
                const img = document.createElement('img');
                img.src = "images/gift.jpg";
                img.alt = `Món quà số ${i + 1}`;
                giftItem.appendChild(img);
                if (chosenGifts.includes(i + 1)) {
                    img.src = "images/open-gift.jpg";
                    img.alt = "Món quà đã được mở";
                    giftItem.classList.add('chosen');
                    giftItem.style.cursor = 'default';
                    giftItem.style.pointerEvents = 'none';
                }
                giftItem.addEventListener('click', async () => {
                    if (!chosenGifts.includes(i + 1)) {
                        // Tự động điền thông tin và thêm vào Google Sheet
                        await addChosenGift(i + 1, name, address);

                        // Cập nhật giao diện người dùng sau khi đã thêm quà
                        img.src = "images/open-gift.jpg";
                        img.alt = "Món quà đã được mở";
                        giftItem.classList.add('chosen');
                        giftItem.style.cursor = 'default';
                        giftItem.style.pointerEvents = 'none';

                        giftMessage.textContent = `Chúc mừng! Bạn đã chọn món quà số ${i + 1}.`;
                        modal.style.display = "block";
                    } else {
                        alert('Món quà này đã được chọn rồi!');
                    }
                });
                giftGrid.appendChild(giftItem);
            }
        }
        // Tải danh sách quà khi trang web tải
        loadGifts();
        // Đóng modal khi nhấp vào nút đóng
        closeButton.addEventListener('click', () => {
            modal.style.display = "none";
        });
        // Đóng modal khi nhấp ra ngoài modal
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
    });
</script>
</body>
</html>
